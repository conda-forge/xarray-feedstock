{% set version = "0.10.0" %}

package:
  name: xarray
  version: {{ version }}

source:
  fn: xarray-{{ version }}.tar.gz
  url: https://github.com/pydata/xarray/archive/v{{ version }}.tar.gz
  sha256: 9191838f82467b3e2cc11670f6573202548ac9562d6d3abba6bcba34fc1b66f0

build:
  number: 1
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - numpy
    - pandas
    - netcdf4
    - scipy
    - bottleneck
    - dask >=0.6
    - h5netcdf
    - cyordereddict  # [not py>=35]

test:
  imports:
    - xarray
    - xarray.backends
  requires:
    - pytest

about:
  home: https://github.com/pydata/xarray
  license: Apache-2.0
  license_file: LICENSE
  summary: 'N-D labeled arrays and datasets in Python.'

extra:
  recipe-maintainers:
    - jhamman
    - ocefpaf
    - shoyer
